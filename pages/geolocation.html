<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Geolocation Tagの導入</h1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">HOME</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        参考 -&gt;&nbsp;&nbsp;<a href="https://developer.chrome.com/blog/geolocation-html-element?hl=ja" target="_blank">&lt;geolocation&gt; HTML 要素の導入</a>

        <p>Geolocation Tagの導入例</p>
        <geolocation
          onlocation="handleLocation(event)"
          autolocate
          accuracymode="precise">
        </geolocation>
        <div id="geoLocation">
        </div>
    </main>
</body>
<script type="text/javascript">
    function handleLocation(event) {
        // Directly access the GeolocationPosition object on the element
        
        if (event.target.position) {
            const { latitude, longitude } = event.target.position.coords;
            const accuracy = event.target.position.coords.accuracy;
            console.log("Location retrieved:", latitude, longitude);
            document.getElementById("geoLocation").innerText =
                `Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`;
        } else if (event.target.error) {
            console.error("Error:", event.target.error.message);
        }
    }
</script>
</html>
