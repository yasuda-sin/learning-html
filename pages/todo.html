<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a sample todo list of done/undone">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../css/todo.css">
    <script src="../js/todo.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <h2>ToDo List</h2>
                <ul id="todoList">
                    <li>パソコン掃除</li>
                    <li>窓掃除</li>
                    <li>床掃除</li>
                    <li>風呂掃除</li>
                    <li>トイレ掃除</li>
                    <li>玄関掃除</li>
                </ul>
            </div>
            <div class="completed">
                <h2>Completed</h2>
                <ul id="completedList"></ul>
            </div>
        </div>
    </main>
</body>
</html>
